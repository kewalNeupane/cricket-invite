<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Cricket?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    .button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    #yes {
      background-color: #4CAF50;
      color: white;
    }
    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <h1>Hey! Want to play cricket today? üèè</h1>
  <button class="button" id="yes" onclick="sayYes()">Yes</button>
  <button class="button" id="no" onclick="moveButton()">No</button>

  <script>
    function sayYes() {
      alert("Yay! Let's play cricket! üéâ");
    }

    function moveButton() {
      const noBtn = document.getElementById('no');
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }
  </script>
